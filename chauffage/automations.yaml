- id: '9962189825551'
  alias: "Alerte Consommation Gaz Élevée"
  description: "Notification si la consommation dépasse 4 m³"
  trigger:
    - platform: time
      at:
        - '12:00:00'
        - '18:00:00'
        - '22:00:00'
  condition:
    - condition: template
      value_template: >
        {% set heating = states('sensor.e3_vitodens_200_0821_heating_gas_consumption_today') | float(0) %}
        {% set dhw = states('sensor.e3_vitodens_200_0821_dhw_gas_consumption_today') | float(0) %}
        {{ (heating + dhw) > 4 }}
  action:
    - action: persistent_notification.create
      data:
        title: "⚠️ Alerte Consommation Gaz"
        message: >
          {% set heating = states('sensor.e3_vitodens_200_0821_heating_gas_consumption_today') | float(0) %}
          {% set dhw = states('sensor.e3_vitodens_200_0821_dhw_gas_consumption_today') | float(0) %}
          {% set total = (heating + dhw) | round(2) %}
          La consommation totale de gaz aujourd'hui est de {{ total }} m³.
          (Chauffage: {{ heating | round(2) }} m³ / Eau Chaude: {{ dhw | round(2) }} m³)
  mode: single
