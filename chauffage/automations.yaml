- id: '1741249546747'
  alias: Update_ViCare_day
  description: Update Vicare Entities every 5 minutes
  triggers:
  - trigger: time_pattern
    minutes: /5
  conditions:
  - condition: time
    after: 05:30:00
    before: '22:30:00'
    weekday:
    - sat
    - fri
    - thu
    - wed
    - tue
    - mon
    - sun
  actions:
  - action: homeassistant.update_entity
    metadata: {}
    data:
      entity_id: '{{ integration_entities(''vicare'') }}'
  mode: single
